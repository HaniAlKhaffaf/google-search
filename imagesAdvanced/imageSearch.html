<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Search</title>
    <link rel="stylesheet" type="text/css" href="../styling.css">
</head>
<body>

    <nav>
        <a href="../index.html">Google Search</a>
        <a href=""><img src="../logo/doticon.png" width="30" height="30"></a>
        <a><button>Sign In</button></a>
    </nav>

    <main>
        <section class="section-1">
            <img src="../logo/googleimages.png" class="logo" alt="google images logo" height="100" width="300">
            <form action="https://google.com/search">
                <div class="s-box">
                    <img src="../logo/searchlogo.png" class="search-icon" alt="searching logo">
                    <input hidden  name="tbm" value="isch">
                    <input type="text" class="s-input" name="q">
                    <img src="../logo/searchbyvoice.png" class="vs-icon" alt="search by voice logo">
                    <img src="../logo/googlecamera.svg" class="si-icon" alt="search by image logo">
                    <img src="../logo/searchlogo.png" class="s-icon" alt="searching logo">
                    <input type="submit" class="s-btn" value="Google Search">
                </div>
            </form>
        </section>
        

    </main>

    <footer>
        <h4>Iraq</h4>
      <div class="links">
        <div class="link-1">
            <a href="">About</a>
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How search Works</a>
        </div>
        <div class="link-2">
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
        </div>
        </div>
    </footer>
</body>
</html>
